<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Status - Ar-Rashaad Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .status-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <h2>Admission Status</h2>
    <p id="statusMessage"></p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentClass = localStorage.getItem('currentClass');

      if (currentClass) {
        document.getElementById('statusMessage').innerText = `You are currently in ${currentClass.toUpperCase()}.`;
      } else {
        document.getElementById('statusMessage').innerText = "Your current class is not set.";
      }
    });
   
  function admissionStatus() {
    window.location.href = 'admission.html';
  }
</script>

  </script>
</body>
</html>
